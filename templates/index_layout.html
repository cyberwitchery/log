<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>log · cyber witchery lab</title>

  <meta name="description" content="cyber witchery lab log">

  <script async src="https://plausible.io/js/pa-F2CvCq_805M4bKTJBD5-g.js"></script>
  <script>
    window.plausible=window.plausible||function(){(plausible.q=plausible.q||[]).push(arguments)},plausible.init=plausible.init||function(i){plausible.o=i||{}};
    plausible.init()
  </script>

  <style>
    @font-face{
      font-family:"IBM Plex Mono";
      src:url("/IBMPlexMono-Regular.ttf") format("truetype");
      font-weight:400;
      font-style:normal;
      font-display:swap;
    }
    @font-face{
      font-family:"IBM Plex Mono";
      src:url("/IBMPlexMono-Bold.ttf") format("truetype");
      font-weight:700;
      font-style:normal;
      font-display:swap;
    }
    :root {
      --bg: #fdfeff;
      --fg: #000;
      --muted: rgba(0,0,0,.72);
      --faint: rgba(0,0,0,.50);
      --max: 95ch;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: "IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      text-rendering: geometricPrecision;
    }

    a { color: inherit; text-decoration: none; text-decoration-thickness: 2px; text-underline-offset: 3px; }
    a:hover { text-decoration: underline; }

    .wrap { max-width: var(--max); margin: 0 auto; padding: 2.5rem 1.25rem; padding-bottom: 0rem; }

    ul{ margin:0; padding-left:18px; list-style: none; }

    header {
      border-bottom: 2px solid var(--fg);
      position: sticky;
      top: 0;
      background: var(--bg);
      z-index: 10;
    }
    .header-inner {
      max-width: var(--max);
      margin: 0 auto;
      padding: 1rem 1.25rem;
      display: flex;
      gap: 1rem;
      align-items: baseline;
      justify-content: space-between;
    }
    .brand {
      font-weight: 800;
      letter-spacing: -0.02em;
      text-decoration: none;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: .75rem 1rem;
      align-items: baseline;
    }
    nav a {
      text-decoration: none;
      border-bottom: 2px solid transparent;
      padding-bottom: 2px;
    }
    nav a:hover { border-bottom-color: var(--fg); }

    h1 {
      margin: 0.2rem 0 0.75rem 0;
      font-size: 2rem;
      line-height: 1.08;
      letter-spacing: -0.04em;
    }

    p { margin: 1rem 0; }

    footer {
      margin-top: 3rem;
      background: var(--bg);
    }
    .footer-inner {
      max-width: var(--max);
      margin: 0 auto;
      padding: 1.25rem 1.25rem;
      color: var(--muted);
      display: flex;
      flex-wrap: wrap;
      gap: .5rem 1rem;
      justify-content: space-between;
      align-items: baseline;
      font-size: .95rem;
    }

    .date {
      color: var(--faint);
    }

    @media (max-width: 520px) {
      .header-inner { flex-direction: column; align-items: flex-start; gap: .5rem; }
      .footer-inner { flex-direction: column; align-items: flex-start; }
      nav { gap: .5rem .75rem; }
    }

    @media print {
      header, footer { position: static; }
      nav { display: none; }
      a { text-decoration: none; }
      body { font-size: 11pt; }
      pre { page-break-inside: avoid; }
    }
  </style>
</head>

<body>
  <header>
    <div class="header-inner">
      <a class="brand" href="/">cyber witchery lab</a>
      <nav aria-label="site">
        <a href="https://github.com/cyberwitchery/">github</a>
        <a href="/book/">book a call</a>
      </nav>
    </div>
  </header>

  <main class="wrap">

    <h1 id="title">log</h1>

    <ul>
      {{#posts}}
      <li><span class="date">{{date}}</span> <a href="{{out_file}}">{{title}}</a></li>
      {{/posts}}
    </ul>

  </main>

  <footer>
    <div class="footer-inner">
      <div>
        <a href="/">cyber witchery lab</a>
      </div>
      <div>
        <a href="/imprint/">imprint</a> ·
        <a href="/privacy/">privacy</a>
      </div>
    </div>
  </footer>
</body>
</html>
